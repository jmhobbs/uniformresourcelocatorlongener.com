<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Uniform Resource Locator Longener</title>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="{{ url_for("static", filename="vendor/bootstrap.min.css") }}" />
		<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" media="screen" />
		{% block head %}{% endblock %}

		{% if g_GOOGLE_ANALYTICS_ID %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{ g_GOOGLE_ANALYTICS_ID }}', '{{ g_SERVER_NAME }}');
			ga('send', 'pageview');
		</script>
		{% endif %}
	</head>
	<body>
		<h1 id="header">Uniform Resource Locator Longener</h1>
		<div class="container container-narrow">
			{% block body %}{% endblock %}
		</div>
		<div class="container container-narrow" id="footer"><a href="{{ url_for("about") }}">About</a></div>
		{% block script %}{% endblock %}
		<!-- Served With Joy by {{ g_HOSTNAME }} -->
	</body>
</html>
